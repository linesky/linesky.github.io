<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>js-dos</title>
  <script src="js-dos.js"></script>
  <style>
    html, body, canvas, .dosbox-container {
      width: 95%;
      height: 95%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "dosbox.js",
        cycles: 1000,
        autolock: false,
    }).ready(function (fs, main) {
      fs.extract("1.zip").then(function () {
        main(["-c", "my.bat"]).then(function (ci) {
            window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
